name: Flutter CD

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  release-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/release.jks

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v${{ github.run_number }}
          name: Streamline v${{ github.run_number }}

      - name: Upload APK to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
        run: |
          aws s3 cp build/app/outputs/flutter-apk/app-release.apk \
            s3://${{ secrets.R2_BUCKET }}/android/streamline-${{ github.ref_name }}.apk \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com

      - name: Update Backend App Version
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          CI_DEPLOY_TOKEN: ${{ secrets.CI_DEPLOY_TOKEN }}
        run: |
          curl -X POST "$BACKEND_URL/internal/app/version" \
            -H "Content-Type: application/json" \
            -H "X-CI-TOKEN: $CI_DEPLOY_TOKEN" \
            -d '{
              "platform": "android",
              "version": "'"${{ github.ref_name }}"'",
              "build": '"${{ github.run_number }}"',
              "url": "https://pub-${{ secrets.R2_BUCKET }}.r2.dev/android/streamline-${{ github.ref_name }}.apk",
              "force": false,
              "changelog": "Bug fixes and improvements"
            }'

  release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable Windows Configuration
        run: flutter config --enable-windows-desktop

      - name: Build Windows Exe
        run: flutter build windows

      - name: Upload Windows Exe to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        shell: bash
        run: |
          aws s3 cp \
            build/windows/x64/runner/Release/streamline_app.exe \
            s3://$R2_BUCKET/windows/streamline-${{ github.ref_name }}.exe \
            --endpoint-url https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com

      - name: Update Backend App Version
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          CI_DEPLOY_TOKEN: ${{ secrets.CI_DEPLOY_TOKEN }}
        shell: bash
        run: |
          curl -X POST "$BACKEND_URL/internal/app/version" \
            -H "Content-Type: application/json" \
            -H "X-CI-TOKEN: $CI_DEPLOY_TOKEN" \
            -d '{
              "platform": "windows",
              "version": "'"${{ github.ref_name }}"'",
              "build": '"${{ github.run_number }}"',
              "url": "https://pub-${{ secrets.R2_BUCKET }}.r2.dev/windows/streamline-${{ github.ref_name }}.exe",
              "force": false,
              "changelog": "Bug fixes and improvements"
            }'
