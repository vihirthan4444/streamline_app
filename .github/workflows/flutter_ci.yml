name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # Using stable channel ensures we are on the latest stable version

      - name: Flutter pub get
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        # Running tests and ignoring failure if no tests exist is safer for initial setup
        # But we DO have tests, so we should run them properly.
        # User suggested: flutter test || echo "No tests yet"
        # I will run it such that it fails if tests fail (since we have tests).
        run: flutter test

      - name: Build APK (debug)
        run: flutter build apk --debug
