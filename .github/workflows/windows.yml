name: Windows Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows
